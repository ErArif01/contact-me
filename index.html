<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f2f2f2;
}

* {
  box-sizing: border-box;
}

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 200px;
  border-radius: 10px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 20px;
  border: 3px solid #4CAF50;
  z-index: 9;
  border-radius: 10px;
  background-color: white;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 20px;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 150px;
  border-radius: 5px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom: 10px;
  border-radius: 5px;
  opacity: 0.9;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: #f44336;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

<h2>Welcome to our website</h2>
<p>Feel free to chat with us or make a call if you have any questions.</p>

<button class="open-button" onclick="openForm()">Chat with Us</button>

<div class="chat-popup" id="myForm">
  <form class="form-container">
    <h1>Chat</h1>

    <label for="msg"><b>Your Message</b></label>
    <textarea id="msg" placeholder="Type your message here.." name="msg" required></textarea>

    <button type="button" class="btn" onclick="sendMessage()">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<button class="open-button" onclick="makeCall()">Call Us</button>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

function sendMessage() {
  var message = document.getElementById("msg").value;
  // You can replace '1234567890' with the desired WhatsApp number
  var phoneNumber = '1234567890';
  var whatsappLink = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
  window.location.href = whatsappLink;
}

function makeCall() {
  // You can replace '1234567890' with the desired phone number
  var phoneNumber = '1234567890';
  var telLink = 'tel:' + phoneNumber;
  window.location.href = telLink;
}
</script>

</body>
</html>
